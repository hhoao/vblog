#file: noinspection YAMLSchemaValidation
name: Deploy Project

on:
  push:
    branches:
     - main

jobs:
  deploy-project:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-name: [ vblog-server-admin, vblog-server-portal ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Deploy project
        uses: hhoao/vblog-server/.github/workflows/deploy.yml@main
        with:
          project-name: ${{ matrix.project-name }}
